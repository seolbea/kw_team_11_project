<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT 필수 단어</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #007BFF; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; color: #333; }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
        .pagination button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 id="levelTitle">필수 단어</h1>
    <table>
        <thead>
            <tr>
                <th>단어</th>
                <th>발음</th>
                <th>의미</th>
            </tr>
        </thead>
        <tbody id="wordTableBody">
            <!-- 단어 목록이 여기에 동적으로 추가됨 -->
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>

    <script>
        // 난이도별 단어 데이터
        const words = {
            n1: "src/n1.csv",
            n2: "src/n2.csv",
            n3: "src/n3.csv",
            n4: "src/n4.csv",
            n5: "src/n5.csv"
        };

        // URL에서 난이도(level) 매개변수 가져오기
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');

        // 페이지 요소
        const levelTitle = document.getElementById('levelTitle');
        const wordTableBody = document.getElementById('wordTableBody');
        const pagination = document.getElementById('pagination');

        let allWords = [];
        let currentPage = 1;
        const wordsPerPage = 10;

        if (level && words[level]) {
            levelTitle.textContent = `${level.toUpperCase()} 필수 단어`;

            // CSV 파일 로드
            // 로컬 서버 구동 
            // python -m http.server 8000
            // http://localhost:8000/index.html
            fetch(words[level])
                .then(response => response.text())
                .then(csvData => {
                    allWords = parseCSV(csvData);
                    renderPage(currentPage); // 첫 번째 페이지 렌더링
                })
                .catch(error => {
                    console.error('CSV 로드 실패:', error);
                    wordTableBody.innerHTML = "<tr><td colspan='3'>단어 목록을 불러오는 데 실패했습니다.</td></tr>";
                });

        } else {
            levelTitle.textContent = "잘못된 요청입니다.";
            wordTableBody.innerHTML = "<tr><td colspan='3'>해당 난이도의 단어를 찾을 수 없습니다.</td></tr>";
        }

        // CSV 파싱 함수
        function parseCSV(csv) {
            const rows = csv.split("\n");
            return rows.map(row => {
                const columns = row.split(",");
                return {
                    expression: columns[0],  // 단어
                    reading: columns[1],     // 발음
                    meaning: columns[2]      // 의미
                };
            }).filter(item => item.expression && item.reading && item.meaning); // 빈 항목은 필터링
        }

        // 현재 페이지의 단어를 렌더링
        function renderPage(page) {
            const startIndex = (page - 1) * wordsPerPage;
            const endIndex = startIndex + wordsPerPage;
            const wordsToShow = allWords.slice(startIndex, endIndex);

            // 테이블 데이터 초기화
            wordTableBody.innerHTML = "";

            wordsToShow.forEach(wordObj => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${wordObj.expression}</td>
                    <td>${wordObj.reading}</td>
                    <td>${wordObj.meaning}</td>
                `;
                wordTableBody.appendChild(row);
            });

            renderPagination(); // 페이지네이션 갱신
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            const totalPages = Math.ceil(allWords.length / wordsPerPage);
            pagination.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle("disabled", i === currentPage);
                button.disabled = i === currentPage;

                button.addEventListener('click', () => {
                    currentPage = i;
                    renderPage(currentPage);
                });

                pagination.appendChild(button);
            }
        }
    </script>
</body>
</html>
